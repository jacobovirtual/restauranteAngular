<h2>{{titulo}}</h2>

<ul id="restaurantes-list">
  <li class="loading">
    <img src="/assets/images/loading.gif" />
  </li>
  <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
    <div class="image">
      <img src="http://slim.mini/uploads/{{restaurante.imagen}}" *ngIf="restaurante.imagen && restaurante.imagen !== 'null'" />

    </div>
    <div class="data">
        <h4> {{restaurante.nombre}} </h4>
        <p> {{restaurante.direccion}} </p>
        <p >
          <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-ver">Ver</a>
          <a [routerLink]="['EditarRestaurante', {id: restaurante.id}]" class="btn btn-editar">Editar</a>
          <a (click)="onDeleteConfirm(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
        </p>
        <div class="seguro" *ngIf="confirmado === restaurante.id">
          <a (click)="onDeleteRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
          <a (click)="onCancelarConfirm(restaurante.id)" class="btn btn-ver">Cancelar</a>
        </div>

    </div>
    <div class="clearfix"></div>
  </li>
  <div class="clearfix"></div>
</ul>
